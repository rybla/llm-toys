
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>llm-toys | MutableWorld | Engine1</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Merienda;
}

.App {
  padding: 1em;
  display: flex;
  flex-direction: column;
  gap: 1em;
}

.Transcript {
  height: 20em;
  overflow-y: scroll;
  
  padding: 1em;
  box-shadow: 0 0 0 1px black inset;

  display: flex;
  flex-direction: column;
  gap: 0.5em;
}

.Msg {
  box-shadow: 0 0 0 1px black inset;

  display: flex;
  flex-direction: row;
}

.Msg>div {
  padding: 0.5em;
}

.Msg>div:nth-child(1) {
  flex-grow: 0;
  flex-shrink: 0;
  
  width: 8em;
  
  background-color: black;
  color: white;
}

.Msg>div:nth-child(2) {
  flex-shrink: 1;
  flex-grow: 1;

  background-color: transparent;
  color: black;

  white-space: pre-wrap !important;
}

.World {  
  height: 20em;
  overflow-y: scroll;

  padding: 1em;
  box-shadow: 0 0 0 1px black inset;

  white-space: pre-wrap;
}

.Toolbar {
  display: flex;
  flex-direction: row;
  gap: 1em;

  padding: 1em;
  box-shadow: 0 0 0 1px black inset;
}

.Prompts {
  height: 20em;
  overflow-y: scroll;

  padding: 1em;
  box-shadow: 0 0 0 1px black inset;

  display: flex;
  flex-direction: column;
  gap: 0.5em;
}

.PromptButton {
  padding: 0.5em;
  text-align: left;
  font-family: Merienda;
}

textarea {
  padding: 0.5em;
  height: 5em;
  resize: none;
  overflow: auto;
  font-family: Merienda;
}
</style>

<script src="main.js"></script>
</head>
