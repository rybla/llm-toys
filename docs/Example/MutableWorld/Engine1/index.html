
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>llm-toys | MutableWorld | Engine1</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Merienda;
}

.App {
  padding: 1em;
  display: flex;
  flex-direction: column;
  gap: 1em;
}

.AppRow {
  display: flex;
  flex-direction: row;
  gap: 1em;
}

.AppRow>div {
  flex: 1 1;
}

.AppPanel {
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 0 1px black;
}
.AppPanel>div:nth-child(1) {
  flex: 0 0;
  background-color: black;
  color: white;
  padding: 0.5em;
  font-size: 0.8em;
}
.AppPanel>div:nth-child(2) {
  height: 20em;
  overflow-y: scroll;
  padding: 0.5em;
}
.AppPanel.small>div:nth-child(2) {
  height: auto;
}


.Transcript {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}

.Msg {
  box-shadow: 0 0 0 1px black;

  display: flex;
  flex-direction: row;
}

.Msg>div {
  padding: 0.5em;
}

.Msg>div:nth-child(1) {
  flex-grow: 0;
  flex-shrink: 0;
  
  width: 8em;
  
  background-color: black;
  color: white;
}

.Msg>div:nth-child(2) {
  flex-shrink: 1;
  flex-grow: 1;

  background-color: transparent;
  color: black;

  white-space: pre-wrap !important;
}

.World {  
  white-space: pre-wrap;
}

.Story {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}

.StoryItem {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}

.StoryItemPrompt {
  padding: 1em;
  background-color: color-mix(in hsl, black, transparent 80%);
}

.StoryItemContent {}

.Toolbar {
  display: flex;
  flex-direction: row;
  gap: 1em;
}

.Prompts {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}

.PromptButton {
  padding: 0.5em;
  text-align: left;
  font-family: Merienda;
}

.PromptSectionTitle {
  font-weight: bold;
  font-size: 1.2em;
}

textarea {
  padding: 0.5em;
  height: 5em;
  resize: none;
  overflow: auto;
  font-family: Merienda;
}

button {
  padding: 0.5em;
  font-family: Merienda;
}

.Constructor {
  display: flex;
  flex-direction: row;
  gap: 0.5em;
}
.Constructor>div:nth-child(1) {
  font-weight: bold;
}
.Constructor>div:nth-child(2) {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}

.NamedArg {
  display: flex;
  flex-direction: row;
  gap: 0.5em;
}
.NamedArg>div:nth-child(1) {
  font-weight: bold;
}
.NamedArg>div:nth-child(2) {
  display: flex;
  flex-direction: row;
  gap: 0.5em;
}


.LocationName {
  font-weight: bold;
  color: green;
}
.CharacterName {
  font-weight: bold;
  color: blue;
}
.Description {
  font-style: italic;
}
.Status {
  font-style: italic;
}
</style>

<script src="main.js"></script>
</head>

<body>

</body>

</html>
